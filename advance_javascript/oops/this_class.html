<script>

/*
What is this?
In JavaScript, the this keyword refers to an object.

The this keyword refers to different objects depending on how it is used:

*/

class abc{
	constructor(a,b){
		this.x=a;
		this.y=b;
	}
	sum()
	{
		var sum;
		sum=this.x+this.y;
		document.write(sum + "<br>");
	}
	multi()
	{
		var multi;
		multi=this.x*this.y;
		document.write(multi + "<br>");
	}
	div()
	{
		var div;
		div=this.x/this.y;
		document.write(div + "<br>");
	}
	
}

var obj=new abc(5,10);  // intance of class / object
obj.sum();
obj.multi();
obj.div();
