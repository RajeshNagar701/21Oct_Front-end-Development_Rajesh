<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
   font-family: raj;
   src:url('Satisfy-Regular.ttf');
}

@font-face {
   font-family: krishna;
   src:url('AlexBrush-Regular.ttf');
}
</style>
</head>
<body>

	<h1 style="font-family:Arial">Hi i a font family default style</h1>
	
	<h1 style="font-family:raj">Hi i a font family custom web font style 1</h1>
	
	<h1 style="font-family:krishna">Hi i a font family custom web font style 2</h1>
	
</body>
</html>
